name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
      - name: Get month for cache
        id: get-week
        run: |
          if [[ "$(date -u +%Y-%m)" == "2026-02" ]]; then
            echo "week=2026-W06" >> $GITHUB_OUTPUT
          else
            echo "week=$(date -u +%Y-%m)" >> $GITHUB_OUTPUT
          fi
      
      - name: Cache Git LFS objects
        id: cache
        uses: actions/cache@v4
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ steps.get-week.outputs.week }}
          restore-keys: |
            ${{ runner.os }}-lfs-
      
      - name: Move cached LFS objects before checkout
        if: steps.cache.outputs.cache-hit == 'true'
        run: mv .git/lfs /tmp/lfs-cache
      
      - name: Checkout (with LFS - no cache)
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v4
        with:
          lfs: true
        
      - name: Checkout (without LFS - using cache)
        if: steps.cache.outputs.cache-hit == 'true'
        uses: actions/checkout@v4
        with:
          lfs: false
      
      - name: Restore LFS files from cache
        if: steps.cache.outputs.cache-hit == 'true'
        run: |
          mv /tmp/lfs-cache .git/lfs
          git lfs checkout
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
