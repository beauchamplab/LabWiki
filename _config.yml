# Beauchamp Lab Wiki
title: Beauchamp Lab Wiki
description: Laboratory wiki for Beauchamp Lab - migrated from OpenWetWare
baseurl: "/LabWiki"
url: "https://beauchamplab.github.io"

# Build settings
markdown: kramdown
theme: minima

# Minima theme settings - disable auto-generated header navigation
header_pages: []  # Empty list = no automatic page links in header
show_excerpts: false

# Include directories and files
include:
  - pages
  - attachments

# Exclude unnecessary files from the site
exclude:
  - .venv
  - .obsidian
  - migrate.py
  - obsidian.command
  - README.md
  - Navigation.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - "*.command"

# Plugins
plugins:
  - jekyll-relative-links

# Enable relative links
relative_links:
  enabled: true
  collections: false

# Formatting
kramdown:
  input: GFM
  syntax_highlighter: rouge
