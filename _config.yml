# Beauchamp Lab Wiki
title: Beauchamp Lab Wiki
description: Laboratory wiki for Beauchamp Lab - migrated from OpenWetWare
baseurl: "/LabWiki"
url: "https://beauchamplab.github.io"

# Build settings
markdown: kramdown
theme: just-the-docs

# Just-the-Docs theme settings
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Enable heading anchors
heading_anchors: true

# Color scheme
color_scheme: nil

# Navigation settings
nav_sort: case_insensitive
nav_fold: false

# Footer content
footer_content: "Copyright &copy; Beauchamp Lab. Migrated from OpenWetWare."

# Enable aux links (optional - top right navigation)
aux_links:
  "LabWiki on GitHub":
    - "//github.com/beauchamplab/LabWiki"

# Make aux links open in new tab
aux_links_new_tab: true

# Include directories and files
include:
  - pages
  - attachments

# Exclude unnecessary files from the site
exclude:
  - .venv
  - .obsidian
  - migrate.py
  - obsidian.command
  - README.md
  - Navigation.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - "*.command"
  - vendor/

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap

# Enable relative links
relative_links:
  enabled: true
  collections: false

# Formatting
kramdown:
  input: GFM
  syntax_highlighter: rouge
